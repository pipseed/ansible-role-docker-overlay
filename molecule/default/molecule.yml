---
dependency:
  name: galaxy
driver:
  name: docker

lint: |
  set -e
  yamllint .
  ansible-lint

platforms:
  - name: ubuntu
    image: pipseed/ansible-molecule:18.04 
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true

provisioner:
  name: ansible
  lint:
    name: ansible-lint
  config_options:
    defaults:
      deprecation_warnings: false
    ssh_connection:
      pipelining: True

verifier:
  name: ansible
